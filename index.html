<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animations</title>

  <!-- RESET -->
  <link rel="stylesheet" href="vendor/reset/reset.css">

  <!-- STYLING -->
  <link rel="stylesheet" href="css/style.css">

  <!-- INCLUDE JQUERY LOCALLY -->
  <script src="vendor/jquery/jquery.js"></script>

  <!-- INCLUDE LOCAL SCRIPT FILE -->
  <script src="scripts/index.js"></script>

</head>
<body>
<!-- Circle -->
<div class="container flex flex-wrap">
  <div class="circle violet"></div>
  <div class="circle indigo"></div>
  <div class="circle blue"></div>
  <div class="circle green"></div>
  <div class="circle yellow"></div>
  <div class="circle orange"></div>
  <div class="circle red"></div>
</div>
<!-- Box -->
<div class="container-1 flex flex-wrap">
  <div class="box violet"></div>
  <div class="box indigo"></div>
  <div class="box blue"></div>
  <div class="box green"></div>
  <div class="box yellow"></div>
  <div class="box orange"></div>
  <div class="box red"></div>
</div>
<!-- Box to circle and circle to box -->
<div class="container-1 flex flex-wrap">
  <div class="boxtocircle violet"></div>
  <div class="boxtocircle indigo"></div>
  <div class="boxtocircle blue"></div>
  <div class="boxtocircle green"></div>
  <div class="boxtocircle yellow"></div>
  <div class="boxtocircle orange"></div>
  <div class="boxtocircle red"></div>
  <div class="circletobox violet"></div>
  <div class="circletobox indigo"></div>
  <div class="circletobox blue"></div>
  <div class="circletobox green"></div>
  <div class="circletobox yellow"></div>
  <div class="circletobox orange"></div>
  <div class="circletobox red"></div>
</div>


</body>
</html>
